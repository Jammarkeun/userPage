{% extends 'base.html' %}
{% block content %}
<h2>Shopping Cart</h2>
<table class="table">
    <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Product A</td>
            <td><input type="number" value="1" class="form-control form-control-sm"></td>
            <td>$50</td>
            <td>$50</td>
            <td><button class="btn btn-sm btn-danger">Remove</button></td>
        </tr>
        <tr>
            <td>Product B</td>
            <td><input type="number" value="2" class="form-control form-control-sm"></td>
            <td>$25</td>
            <td>$50</td>
            <td><button class="btn btn-sm btn-danger">Remove</button></td>
        </tr>
    </tbody>
</table>
<div class="d-flex justify-content-between">
    <a href="/wishlist" class="btn btn-outline-primary">Continue Shopping</a>
    <a href="/checkout" class="btn btn-success">Proceed to Checkout</a>
</div>
{% endblock %}
