{% extends 'base.html' %}
{% block content %}
<h2>User Profile</h2>

<!-- Display Current Profile Picture -->
<div class="mb-3">
    <h5>Profile Picture</h5>
    <img src="{{ url_for('static', filename='uploads/' + user.profile_picture) }}" 
         alt="Profile Picture" class="img-thumbnail" style="max-width: 150px;">
</div>

<!-- Form to Update Profile and Upload Picture -->
<form action="/profile" method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone" name="phone" value="{{ user.phone }}">
    </div>
    <div class="mb-3">
        <label for="profile_picture" class="form-label">Upload New Profile Picture</label>
        <input type="file" class="form-control" id="profile_picture" name="profile_picture" accept="image/*">
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
